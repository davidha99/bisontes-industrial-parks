<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <div id="div__bisontes-logo">
            <img src="img/logo.png" alt="Bisontes Industrial Park Logo" id="bisontes-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li>Historia</li>
                <li>Multimedia</li>
                <li><a href="registro.html">Registro</a></li>
                <li>Información</li>
            </ul>
        </nav>
    </header>
    
    <main>
      <h3>¿Quieres estar al tanto de todo?</h3>
      <p>Si eres una empresa y deseas estar al tanto de nuestras ofertas, mejoras e innovaciones ingresa tus datos</p>

      <form id="myForm" action="datosEnviados.html" method="GET">
          <input type= "hidden" name="UserID" value="dmd86">
        
          <label for="Nombre">
            <span> Nombre Empresa</span>
            <br>
            <input autocomplete="on" required type="text" name="nombreEmp" id="nombreEmp" placeholder=" ">
          </label>
          <hr>
          <label for="Telefono">
            <span> Telefono</span>
            <br>
            <input autocomplete="on" required type="tel" name="telefono" id="telefono" placeholder="844-658-7845 ">
          </label>
          <hr>
          <label for="Correo">
            <span> Correo de contacto</span>
            <br>
            <input autocomplete="on" required type="email" name="correo" id="correo" placeholder="ejemplo@hotmail.com">
          </label>
          <hr>
          <label for="Industria">
            <span> Industria </span>
            <br>
            <select name="industria" id="industria">
              <option>Energetica</option>
              <option>Manufacturera</option>
              <option>Alimenticia</option>
            </select>
          </label>
          <hr>
          <label for="Enviar">
             <br>
            <input type="submit" name="envia" id="envia">
          </label>
          <hr>
          



    </main>
    
    <footer></footer>
</body>

</html>
